<ion-card class="card-border">
  <ion-item>
    <ion-label class="ion-text-wrap">
      <ion-text color="dark ion-text-center">
        <h3><b>{{Tipo}}</b></h3>
      </ion-text>
      <ion-text>
      </ion-text>
    </ion-label>
  </ion-item>
  <ion-item  class="image">
    <img src="{{Imagem}}" alt="">
  </ion-item>
  <ion-card-content class="background">
    <ion-button (click)="selecionarTipo()" size="small" fill="outline" slot="end" color="primary">Selecionar</ion-button>
  </ion-card-content>
</ion-card>
