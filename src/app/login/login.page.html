<ion-header [translucent]="true">
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
  <ion-content>
    <ion-tabs>
      <ion-tab-bar class="tab-bar" color="light" slot="fixed">
      </ion-tab-bar>
    </ion-tabs>    
  </ion-content> 
</ion-header>
<ion-content>
  <div class="center">
    <ion-list slot="primary">
      <ion-item>
        <ion-label>
          E-mail:
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-input placeholder="email@example123" id="email" [(ngModel)]="Email">
        </ion-input>
      </ion-item>
      <div class="item">
      </div>
      <ion-item>
        <ion-label>
          Senha: 
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="mypassword123" id="senha" [(ngModel)]="Senha">
        </ion-input>
      </ion-item>
    </ion-list>
    <ion-button routerLink="/cadastro" color="danger" class="button-cadastro">Cadastro</ion-button>
    <ion-button (click)="login()" slot="end" color="success" class="button-entrar">Entrar</ion-button>
    <ion-button class="button-cadastro" routerLink="/redefinir-senha">Esqueci minha senha</ion-button>
  </div>
</ion-content>
